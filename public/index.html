<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="robots" content="noindex, nofollow" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Open Source Code Advisor</title>

    <link rel="stylesheet" href="./style/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body class="bg-stone-100 min-h-screen flex justify-center">
    <div class="container mx-auto px-4 py-6 max-w-3xl">
      <h1 class="text-3xl font-semibold text-stone-800 mb-4">
        <span class="bg-stone-900 px-2 py-1 text-lime-400"
          >Open Source Code Advisor</span
        >
      </h1>

      <section class="flex justify-between py-6">
        <h3 class="text-xl font-mono">
          <span>Selected GitHub Project:</span>
          <span class="font-bold" id="current-repo"></span>
          <svg
            id="loading-repo"
            class="animate-spin hidden h-5 w-5 mr-3 fill-stone-400 inline"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
          >
            <path
              d="M0 10.996c.484-5.852 5.145-10.512 10.996-10.996v2.009c-4.737.473-8.515 4.25-8.987 8.987h-2.009zm13.004-8.987c4.737.473 8.515 4.25 8.987 8.987h2.009c-.484-5.852-5.145-10.512-10.996-10.996v2.009zm-2.008 19.982c-4.737-.473-8.515-4.25-8.987-8.987h-2.009c.484 5.852 5.145 10.512 10.996 10.996v-2.009zm10.995-8.987c-.473 4.737-4.25 8.514-8.987 8.987v2.009c5.851-.484 10.512-5.144 10.996-10.996h-2.009z"
            />
          </svg>
        </h3>
        <div id="dropdown-wrapper" class="inline-block relative flex">
          <button
            id="menuToggle"
            class="text-stone-900 underline underline-offset-4 decoration-4 decoration-stone-700 bg-gradient-to-r from-lime-500/25 to-teal-700/25 hover:from-lime-500/50 hover:to-teal-700/50 transition-all px-3"
          >
            Change GitHub Project
          </button>
          <div
            id="menu"
            class="hidden flex flex-col bg-white absolute mt-2 w-48"
          >
            <div
              class="px-4 py-2 hover:bg-blue-100 cursor-default repo-link flex justify-between"
              data-url="https://github.com/rattle99/QtNotepad.git"
            >
              QtNotepad
            </div>
            <div
              class="px-4 py-2 hover:bg-blue-100 cursor-default repo-link flex justify-between"
              data-url="https://github.com/lolusername/city-tech-writer.git"
            >
              City Tech Writer
            </div>
            <div
              class="px-4 py-2 hover:bg-blue-100 cursor-default repo-link flex justify-between"
              data-url="https://github.com/processing/p5.js.git"
            >
              p5.js
            </div>
            <div
              class="px-4 py-2 hover:bg-blue-100 cursor-default repo-link flex justify-between"
              data-url="https://github.com/lolusername/ASKcode.git"
            >
              AskCode
            </div>
          </div>
        </div>
      </section>
      <p class="text-sm text-stone-600 text-center mb-6">
        Directly query your codebase. Each request is independent and the system
        does not retain previous interactions.
      </p>

      <div class="mb-8">
        <label
          for="questionInput"
          class="block text-lg font-medium text-stone-700 mb-2"
        >
          Project Question:
        </label>
        <textarea
          id="questionInput"
          placeholder="What is this code project about? How could I use it for civic technology?"
          rows="4"
          class="block p-2.5 w-full text-sm text-stone-900 bg-stone-50 border border-stone-300"
        ></textarea>

        <div class="flex justify-center">
          <button
            id="askButton"
            class="transition-all w-32 mt-9 h-32 mx-auto uppercase border-2 hover:bg-sky-50 border-sky-600 text-sky-600 font-bold py-2 px-4 mt-4 focus:outline-none focus:shadow-outline rounded-full"
          >
            ASK CODE ADVISOR
          </button>
        </div>
      </div>

      <h2 class="text-lg font-medium text-stone-700 mb-2">Response:</h2>
      <section
        class="p-4 bg-stone-50 border border-stone-300 min-h-[4rem] text-stone-800 transition-all"
      >
        <div id="answerResults" class=""></div>
        <svg
          id="loading-response"
          class="animate-spin h-10 hidden w-10 mr-3 fill-stone-400"
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
        >
          <path
            d="M0 10.996c.484-5.852 5.145-10.512 10.996-10.996v2.009c-4.737.473-8.515 4.25-8.987 8.987h-2.009zm13.004-8.987c4.737.473 8.515 4.25 8.987 8.987h2.009c-.484-5.852-5.145-10.512-10.996-10.996v2.009zm-2.008 19.982c-4.737-.473-8.515-4.25-8.987-8.987h-2.009c.484 5.852 5.145 10.512 10.996 10.996v-2.009zm10.995-8.987c-.473 4.737-4.25 8.514-8.987 8.987v2.009c5.851-.484 10.512-5.144 10.996-10.996h-2.009z"
          />
        </svg>
      </section>
    </div>
    <script src="/app.js"></script>
  </body>
</html>
<style>
  pre {
    background-color: #051520;
    border: 2px solid #f5f7f8;
    color: white;
    border-radius: 0.5rem;
    padding: 1rem;
    margin: 0.5rem 0;
    word-break: break-all;
    white-space: pre-wrap;
  }
</style>
